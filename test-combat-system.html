<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat System Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .test-section {
            background-color: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .combat-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .party-display, .enemy-display {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
        }
        
        .character-card {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            border-left: 4px solid #00ff00;
        }
        
        .character-card.dead {
            border-left-color: #ff0000;
            opacity: 0.6;
        }
        
        .character-card.current-turn {
            border-left-color: #ffff00;
            background-color: #555;
        }
        
        .hp-bar {
            background-color: #666;
            height: 8px;
            border-radius: 4px;
            margin: 5px 0;
            overflow: hidden;
        }
        
        .hp-fill {
            background-color: #00ff00;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .action-btn:hover {
            background-color: #0088ff;
        }
        
        .action-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .log {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #444;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        .log-entry.damage {
            color: #ff6666;
        }
        
        .log-entry.healing {
            color: #66ff66;
        }
        
        .log-entry.system {
            color: #6666ff;
        }
        
        .turn-info {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .control-btn {
            background-color: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .control-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h1>Combat System Test</h1>
    
    <div class="test-section">
        <h2>Combat Status</h2>
        <div id="combatStatus">Not initialized</div>
        
        <div class="controls">
            <button class="control-btn" onclick="initializeCombat()">Start Combat</button>
            <button class="control-btn" onclick="resetCombat()">Reset</button>
            <button class="control-btn" onclick="skipTurn()">Skip Turn</button>
        </div>
        
        <div id="turnInfo" class="turn-info">
            No active combat
        </div>
        
        <div class="combat-status">
            <div class="party-display">
                <h3>Party</h3>
                <div id="partyDisplay">No party loaded</div>
            </div>
            
            <div class="enemy-display">
                <h3>Enemies</h3>
                <div id="enemyDisplay">No enemies loaded</div>
            </div>
        </div>
        
        <div id="actionSection">
            <h3>Available Actions</h3>
            <div id="availableActions" class="actions">
                No actions available
            </div>
        </div>
        
        <div id="combatLog">
            <h3>Combat Log</h3>
            <div id="logContent" class="log"></div>
        </div>
    </div>

    <script type="module">
        import { Character } from './src/engine/character/Character.js';
        import { PartyManager } from './src/engine/character/PartyManager.js';
        import { CombatSystem, Enemy } from './src/engine/combat/index.js';
        import { CombatUIManager } from './src/engine/ui/CombatUIManager.js';

        // Global variables
        let combatSystem = null;
        let partyManager = null;
        let enemies = [];
        let combatLog = [];
        let combatUIManager = null;

        // Initialize the test
        async function initializeTest() {
            console.log('Initializing Combat System Test');
            
            // Create combat system
            combatSystem = new CombatSystem();
            
            // Create combat UI manager
            combatUIManager = new CombatUIManager();
            await combatUIManager.initialize(combatSystem);
            
            // Create party
            partyManager = new PartyManager();
            
            // Create test characters
            const warrior = new Character('warrior', 'Test Warrior');
            const mage = new Character('mage', 'Test Mage');
            
            partyManager.addCharacter(warrior);
            partyManager.addCharacter(mage);
            
            // Create test enemies
            enemies = [
                Enemy.create('goblin', 1),
                Enemy.create('orc', 2)
            ];
            
            updateDisplay();
            addLogEntry('Test initialized with Combat UI', 'system');
        }

        // Initialize combat
        window.initializeCombat = async function() {
            if (!combatSystem || !partyManager) {
                await initializeTest();
            }
            
            const success = combatSystem.initializeCombat(partyManager, enemies);
            
            if (success) {
                addLogEntry('Combat started with full UI!', 'system');
                updateDisplay();
                updateActions();
            } else {
                addLogEntry('Failed to start combat', 'system');
            }
        };

        // Reset combat
        window.resetCombat = function() {
            if (combatSystem) {
                combatSystem.reset();
            }
            
            // Reset character HP
            if (partyManager) {
                partyManager.fullHealParty();
            }
            
            // Reset enemy HP
            for (const enemy of enemies) {
                enemy.currentHP = enemy.maxHP;
            }
            
            combatLog = [];
            updateDisplay();
            addLogEntry('Combat reset', 'system');
        };

        // Skip turn
        window.skipTurn = function() {
            if (combatSystem && combatSystem.isActive) {
                const turnInfo = combatSystem.skipTurn();
                addLogEntry(`${combatSystem.currentCharacter?.name || 'Unknown'} skipped their turn`, 'system');
                updateDisplay();
                updateActions();
            }
        };

        // Execute action
        window.executeAction = async function(actionId) {
            if (!combatSystem || !combatSystem.isActive) {
                return;
            }
            
            const currentChar = combatSystem.currentCharacter;
            const availableActions = combatSystem.getAvailableActions(currentChar);
            const action = availableActions.find(a => a.id === actionId);
            
            if (!action) {
                addLogEntry(`Action not found: ${actionId}`, 'system');
                return;
            }
            
            // Get targets based on action type
            let targets = [];
            
            if (action.targetType === 'single_enemy') {
                // Auto-select first alive enemy for testing
                const isPlayerChar = partyManager.hasCharacter(currentChar.id);
                if (isPlayerChar) {
                    targets = enemies.filter(e => e.isAlive()).slice(0, 1);
                } else {
                    targets = partyManager.getAliveMembers().slice(0, 1);
                }
            } else if (action.targetType === 'single_ally') {
                // Auto-select first alive ally for testing
                const isPlayerChar = partyManager.hasCharacter(currentChar.id);
                if (isPlayerChar) {
                    targets = partyManager.getAliveMembers().slice(0, 1);
                } else {
                    targets = enemies.filter(e => e.isAlive()).slice(0, 1);
                }
            }
            
            // Execute the action
            const result = await combatSystem.processAction(currentChar, action, targets);
            
            if (result.success && result.executionResult) {
                // Log action results
                for (const message of result.executionResult.messages || []) {
                    addLogEntry(message, 'system');
                }
                
                // Log damage
                for (const damageInfo of result.executionResult.damage || []) {
                    addLogEntry(
                        `${damageInfo.target.name} takes ${damageInfo.damage} damage${damageInfo.isCritical ? ' (CRITICAL!)' : ''}`,
                        'damage'
                    );
                }
                
                // Log healing
                for (const healInfo of result.executionResult.healing || []) {
                    addLogEntry(
                        `${healInfo.target.name} heals ${healInfo.healing} HP`,
                        'healing'
                    );
                }
            } else {
                addLogEntry(`Action failed: ${result.errors?.join(', ') || 'Unknown error'}`, 'system');
            }
            
            updateDisplay();
            updateActions();
        };

        // Update display
        function updateDisplay() {
            updateCombatStatus();
            updateTurnInfo();
            updatePartyDisplay();
            updateEnemyDisplay();
        }

        // Update combat status
        function updateCombatStatus() {
            const statusEl = document.getElementById('combatStatus');
            if (combatSystem && combatSystem.isActive) {
                statusEl.textContent = `Combat Active - State: ${combatSystem.combatState}`;
                statusEl.style.color = '#00ff00';
            } else {
                statusEl.textContent = 'Combat Inactive';
                statusEl.style.color = '#ff6666';
            }
        }

        // Update turn info
        function updateTurnInfo() {
            const turnEl = document.getElementById('turnInfo');
            
            if (combatSystem && combatSystem.isActive) {
                const turnInfo = combatSystem.getCurrentTurnInfo();
                turnEl.innerHTML = `
                    <strong>Turn ${turnInfo.turnNumber}</strong><br>
                    Current: ${turnInfo.currentCharacter?.name || 'None'} 
                    (AP: ${turnInfo.currentCharacter?.currentAP || 0}/${turnInfo.currentCharacter?.maxAP || 0})
                `;
            } else {
                turnEl.textContent = 'No active combat';
            }
        }

        // Update party display
        function updatePartyDisplay() {
            const partyEl = document.getElementById('partyDisplay');
            
            if (!partyManager) {
                partyEl.textContent = 'No party loaded';
                return;
            }
            
            const party = partyManager.party;
            partyEl.innerHTML = party.map(char => {
                if (!char) return '';
                
                const isCurrentTurn = combatSystem?.currentCharacter?.id === char.id;
                const hpPercent = (char.currentHP / char.maxHP) * 100;
                
                return `
                    <div class="character-card ${char.isDead() ? 'dead' : ''} ${isCurrentTurn ? 'current-turn' : ''}">
                        <strong>${char.name}</strong> (${char.class})<br>
                        Level ${char.level} | AP: ${char.currentAP}/${char.maxAP}<br>
                        <div class="hp-bar">
                            <div class="hp-fill" style="width: ${hpPercent}%"></div>
                        </div>
                        HP: ${char.currentHP}/${char.maxHP}
                    </div>
                `;
            }).join('');
        }

        // Update enemy display
        function updateEnemyDisplay() {
            const enemyEl = document.getElementById('enemyDisplay');
            
            if (!enemies.length) {
                enemyEl.textContent = 'No enemies loaded';
                return;
            }
            
            enemyEl.innerHTML = enemies.map(enemy => {
                const isCurrentTurn = combatSystem?.currentCharacter?.id === enemy.id;
                const hpPercent = (enemy.currentHP / enemy.maxHP) * 100;
                
                return `
                    <div class="character-card ${enemy.isDead() ? 'dead' : ''} ${isCurrentTurn ? 'current-turn' : ''}">
                        <strong>${enemy.name}</strong> (${enemy.type})<br>
                        Level ${enemy.level} | AP: ${enemy.currentAP}/${enemy.maxAP}<br>
                        <div class="hp-bar">
                            <div class="hp-fill" style="width: ${hpPercent}%"></div>
                        </div>
                        HP: ${enemy.currentHP}/${enemy.maxHP}
                    </div>
                `;
            }).join('');
        }

        // Update available actions
        function updateActions() {
            const actionsEl = document.getElementById('availableActions');
            
            if (!combatSystem || !combatSystem.isActive || !combatSystem.currentCharacter) {
                actionsEl.textContent = 'No actions available';
                return;
            }
            
            const currentChar = combatSystem.currentCharacter;
            const actions = combatSystem.getAvailableActions(currentChar);
            
            actionsEl.innerHTML = actions.map(action => `
                <button class="action-btn" onclick="executeAction('${action.id}')" 
                        ${currentChar.currentAP < action.apCost ? 'disabled' : ''}>
                    ${action.name} (${action.apCost} AP)
                </button>
            `).join('');
        }

        // Add log entry
        function addLogEntry(message, type = 'system') {
            combatLog.push({ message, type, timestamp: Date.now() });
            
            const logEl = document.getElementById('logContent');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            
            // Keep only last 100 entries
            if (combatLog.length > 100) {
                combatLog.shift();
                logEl.removeChild(logEl.firstChild);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            addLogEntry('Combat System Test loaded', 'system');
            await initializeTest();
        });
    </script>
</body>
</html>
